<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/public/soon/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/public/soon/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/public/soon/vendor/select2/select2.min.css">

<body>
<div class="simpleslide100">
    <div class="simpleslide100-item bg-img1"
         style="background-image: url('/public/soon/images/back.jpg');"></div>
</div>
<div class="size1 overlay1">
    <div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
        <br><br>
        <br><br>
        <br><br>
        <br><br>
        <br><br>
        <h3 class="l1-txt1 txt-center p-b-25">
            وبسایت آموزشگاه فنی حرفه ای هورباد
        </h3>
        <p class="m2-txt1 txt-center p-b-48">
            ما در حال توسعه وبسایت خود می باشیم. لطفا تا اتمام آن شکیبا باشید
        </p>
        <div class="flex-w flex-c-m cd100 p-b-33" id="example">
            <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">

                <span class="s2-txt1 ">روز</span>

            </div>
            <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">

		days: 'Days',

</script>
